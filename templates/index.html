<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazaldan Al Haberi</title>
    <style>
       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        
        .main-title {
            text-align: center;
            background: linear-gradient(to right, #ff4d6d, #845ec2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 2em;
            font-weight: bold;
        }

      
        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 15px;
            width: 90%;
        }

        .news-box {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            min-height: 300px; 
            height: auto; 
            display: flex;
            flex-direction: column;
        }
  
        .news-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
  
        .news-title {
            background: linear-gradient(to right, #ff4d6d, #845ec2);
            color: white;
            padding: 15px;
            margin: 0;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
       
        .news-content {
            font-size: 1em;
            color: #555;
            line-height: 1.6;
            flex-grow: 1; 
            overflow: visible; 
            max-height: none;
        }
       
        .quote {
            border-left: 3px solid #8b62e9;
            padding: 8px 15px;
            background: #f8f9fa;
            border-radius: 0 5px 5px 0;
            overflow: hidden;
            text-overflow: ellipsis;
        }

     
        @media (max-width: 768px) {
            .news-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    
    <h1 class="main-title">Seda Sayan Yorumuyla Günün Haberleri</h1>

   
    <div class="news-container">
        {% for i in range(haberler|length) %}
        <div class="news-box">
           
            <h2 class="news-title">
                {{ haberler[i] }}
            </h2>
         
            <div class="news-content">
                <div class="quote">
                {{ llm_output[i]|safe }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
